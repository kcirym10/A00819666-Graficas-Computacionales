<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>A00819666</title>
    <script src="../libs/gl-matrix/gl-matrix.js"></script>
    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>

    <!--JQuery-->
    <script type="text/javascript">
        $(document).ready(
            function () {
                let canvas = document.getElementById('myCanvas');

                //Pipeline steps
                let gl = initCanvas(canvas);
                initViewport(gl, canvas);
                initMatrixes(canvas);
                initShader(gl);

                update(gl, 30, true);
            }
        )
    </script>
</head>
<body>
    <canvas id="myCanvas" style="border: 1px solid black;" width="800" height="600"></canvas>
</body>
</html>
