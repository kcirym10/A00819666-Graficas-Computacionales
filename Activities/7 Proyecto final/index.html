<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>A00819666 - Nacht Der Untoten</title>
    <!-- Dependencies -->
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/three.js/three.js"></script>
    <script src="../libs/three.js/controls/PointerLockControls.js"></script>
    <script src="../libs/three.js/loaders/GLTFLoader.js"></script>
    <script src="../libs/three.js/loaders/DRACOLoader.js"></script>
    <script src="./JS/SceneSetup.js"></script>
    <script src="./JS/Handlers.js"></script>

<body>
    
    <canvas id="myCanvas"></canvas>

    <div id="Overlay">
        <h1 id="Round">Round: 0</h1>
        <h3 id="Health">Health: 100</h3>
        <h4 style="color:white">Made by: Alejandro Myrick <br />Mat: A00819666 <br />Graficas Computacionales</h4>
        <h3 id="Ammo"></h3>
        <h3 id="Points">Points</h3>

    </div>

    <div id="pauseScreen">
        <h1 id="title" style="color:white">Ghost Hunter</h1>

            <u>INSTRUCTIONS</u><br /><br />

            Purchase ammo: C<br />
            Weapon select: 1 2<br />
        </h4>
        <button id="start">Start</button>
    </div>

    <div id="GameOver">
        <h1>Game Over</h1>
        <h2 id="Pickup">++Points</h2>
        <button id="New Game" style="top: 40vh;">New game</button>
    </div>
